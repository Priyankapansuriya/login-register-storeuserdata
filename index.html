<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width-device-width , inicial-scale-1.0">
    <title>SignIn</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <div class="side">
      <img src="./assets/image/coding.svg" alt="img">
    </div>
    <form role="form" class="form"onsubmit="signIn(event);" autocomplete="off">
     <h2>Working signin</h2>
      <label>Enter Email Id</label>
        <input type="email" name="email" id="email" class="box" required>
      <label>Enter Password</label>
        <input type="password" name="pwd" id="pwd" class="box"  required>
   <div class="check">
    <input type="checkbox" >&nbsp;&nbsp;Remember Me
  </div>
        <button type="submit">Sign In</button>
    
        <p class="message">Don't have account?<a href="signup.html"> SignUp</a></p>
    </form>
    
  </div>
</body>
<script type="text/javascript" src="assets/js/signin.js"></script>
<script type="text/javascript" src="assets/js/store.js"></script>
</html>
