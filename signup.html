<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width-device-width , inicial-scale-1.0">
    <title>Working Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container">
    <div class="side">
      <img src="./assets/image/coding.svg" alt="img">
    </div>
      <form role="form" class="form" onsubmit="signUp(event);" autocomplete="off">
           <h2>Working SignUp</h2>
                <label>Enter UserName</label>
                <input type="text" name="fname" id="fname" class="box"  required>
                <label>Enter Email Id</label>
                <input type="email" name="email" id="email"  class="box" required>
                <label>Enter Number</label>
                <input type="text" name="number" id="number" class="box"  required>
                <label>Enter Password</label>
                <input type="password" name="pwd" id="pwd"  class="box" required>
                <label>Confirm Password</label>
                <input type="password" name="cpwd" id="cpwd" class="box"  required>
                <input type="file" id="file" class="box1" required>
                <button type="submit">Sign Up</button>
                 <p class="message">Already a member? <a href="index.html">Sign In</a></p>
       </form>
  </div>
</body>
<script type="text/javascript" src="assets/js/signup.js"></script>
<script type="text/javascript" src="assets/js/store.js"></script>
</html>
